
--- # Core Services Configuration
System:
  Version: 3.0
  Libraries: [ModelCoupling, CoreServices]
  NServiceNodes: 3 # excluding gateway; this is actually the number of threads
  ServiceNodes:
    ctrl: [ 1, [CoreServices.BEGIN] ]
    mn1: [ 2, [ModelCoupling.ModelCoupling] ] 
    mn2: [ 3, [ModelCoupling.ModelCoupling] ] 

  Aliases:
  # Alias Name (case sensitive): FQN
    begin: ctrl.CoreServices.BEGIN.begin
    model1: mn1.ModelCoupling.ModelCoupling.run_model1
    model1: mn2.ModelCoupling.ModelCoupling.run_model2

